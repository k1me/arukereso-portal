<mat-toolbar>
  <div class="header-wrapper">
    <div class="left-side-wrapper">
      <a href="">
        <span class="blue-text">portéka-fürkésző</span>
        <span class="red-text">!</span>
      </a>
      <div class="search-wrapper">
        <form (ngSubmit)="searchProducts()">
          <input
            matInput
            type="search"
            [(ngModel)]="searchTerm"
            placeholder="Mit keres?"
            [maxLength]="100"
            name="searchTerm"
          />
          <button mat-button type="submit">Keresés</button>
        </form>
      </div>
    </div>
    <div class="right-side-wrapper">
      <ul>
        <li>
          <a routerLink="/cart"><mat-icon>shopping_cart</mat-icon></a>
        </li>
        <li *ngIf="isSessionSet(); else notLoggedIn">
          <a routerLink="/account"><mat-icon>account_circle</mat-icon></a>
        </li>
        <ng-template #notLoggedIn>
          <li>
            <a routerLink="/login"><mat-icon>account_circle</mat-icon></a>
          </li>
        </ng-template>
      </ul>
    </div>
  </div>
</mat-toolbar>
