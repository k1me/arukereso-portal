<div class="order-wrapper">
  <div *ngFor="let order of orders" class="order-list">
    <mat-card [routerLink]="'order/' + order.id">
      <div class="order-header">
        <h3>Rendelés azonosító: {{ order.id }}</h3>
      </div>
      <div class="order-content">
        <span>Termékek száma: {{ order.products.length }}</span>
        <span>Összeg: {{ order.total | hungarianForintStrong}}</span>
      </div>
    </mat-card>
  </div>
</div>
<router-outlet></router-outlet>
